<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="name" placeholder="Name" required>
            <button type="button" id="name-button" onclick="startVoiceInput('name')">Voix pour Nom</button><br>
            <input type="email" id="email" placeholder="Email" required>
            <button type="button"  id="email-button" onclick="startVoiceInput('email')">Voix pour Email</button><br>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" id="password-button" onclick="startVoiceInput('password')">Voix pour Mot de Passe</button><br>
            <label for="profileImage">Profile Picture:</label>
            <input type="file" id="profileImage" accept="image/*" required><br>
            <button type="submit">Register</button>
        </form>
        <div id="message"></div>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
    <script src="src/js/Register.js"></script>
</body>
</html>
