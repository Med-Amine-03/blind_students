<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <button type="button"  id="email-button" onclick="startVoiceInput('email')">Voix pour Email</button><br>

            <input type="password" id="password" placeholder="Password" required>
            <button type="button"  id="password-button" onclick="startVoiceInput('password')">Voix pour Mot de Passe</button><br>

            <button type="submit">Login</button>
        </form>
        <div id="message"></div>
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>
    <script src="src/js/Login.js"></script>
</body>
</html>
